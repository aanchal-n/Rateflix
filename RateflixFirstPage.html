<!DOCTYPE html>
<html>
<head>
	<title> Mern test </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"> </script>
	<style>
		div {
  				position: fixed;
  				top: 35%;
  				left: 40%;
			}
		h1 {
			font-size: 400%;
		}
		button {
			font-size: 30px;
			border-radius: 8px;
		}
	</style>
</head>
<body style="background-color:firebrick">
	<div id="contents"> </div> 
	<script type="text/babel">
		class MyMainPage extends React.Component {
			render () {
				return (
						<h1> RATEFLIX </h1>)
			}
		}
		
		class RedirectionButtons extends React.Component {
			render () {
				return (
					<Button variant="primary" size="lg">Large button</Button>
				)
			}
		}
		class MovieButton extends React.Component {
			
  			render() {
    				return (
      				<button onClick={(e) => {
      									e.preventDefault();
      									window.location.href='./rateflixmovies.html';}}>MOVIES</button>
    					);
  				}
			}

		class TVShowButton extends React.Component {
			
			render() {
				  return (
					<button onClick={(e) => {
										e.preventDefault();
										window.location.href='./rateflixtvshows.html';}}>TV SHOWS</button>
					  );
				}
		  }
		class FinalTouch extends React.Component {
			render() {
				return (<div>
					<MyMainPage />
					<MovieButton />
					<TVShowButton />
					</div>
				)
			}
		}
		ReactDOM.render(<FinalTouch />,document.getElementById('contents'));
	</script>
</body>
</html>
